<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-3">
        <div class="card">
          <div class="card-header">Menu</div>
          <div class="card-body">
            <div class="list-group">
              <a href="#" class="list-group-item">Manajemen Siswa</a>
              <a href="#" class="list-group-item">Manajemen Jurusan</a>
              <a href="#" class="list-group-item">Manajemen Tempat Magang</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-9">
        <div class="card">
          <div class="card-header">Daftar Jurusan</div>
          <div class="card-body">
            <div class="mb-3">
              <label class="form-label">Jurusan</label>
              <input type="text" class="form-control" id="txtJurusan" />
            </div>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary" onclick="tambahJurusan()">Simpan</button>
            <button class="btn btn-secondary" onclick="batalJurusan()" style="margin-left: 17px;">Batal</button>
          </div>
        </div>
        <div class="card mt-5">
          <div class="card-header">Tabel Jurusan</div>
          <div class="card-body">
            <table class="table" id="tblSiswa">
              <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Edit</th>
                <th>Hapus</th>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./Jurusan.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
