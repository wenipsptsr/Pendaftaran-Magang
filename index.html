<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-3">
        <div class="card">
          <div class="card-header">Menu</div>
          <div class="card-body">
            <div class="list-group">
              <a href="#" class="list-group-item">Manajemen Siswa</a>
              <a href="#" class="list-group-item">Manajemen Jurusan</a>
              <a href="#" class="list-group-item">Manajemen Tempat Magang</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-9">
        <div class="card">
          <div class="card-header">Daftar Siswa</div>
          <div class="card-body">
            <div class="mb-3">
              <label class="form-label">Nama</label>
              <input type="text" class="form-control" id="txtNama" />
            </div>
            <div class="mb-3">
              <label class="form-label">Jenis Kelamin</label>
              <select class="form-control" id="jenKel">
                <option value="">Pilih Jenis Kelamin</option>
                <option value="L">Laki-laki</option>
                <option value="P">Perempuan</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" />
            </div>
            <div class="mb-3">
              <label class="form-label">No HP</label>
              <input type="tel" class="form-control" id="noHp" />
            </div>
            <div class="mb-3">
              <label class="form-label">Alamat</label>
              <input type="text" class="form-control" id="txtAlamat" />
            </div>
            <div class="mb-3">
              <label class="form-label">Asal Sekolah</label>
              <select class="form-control" id="asalSekolah">
                <option value="">Pilih Sekolah Anda</option>
                <option value="merah">Merah</option>
                <option value="kuning">Kuning</option>
                <option value="pink">Pink</option>
                <option value="biru">Biru</option>
                <option value="coklat">Coklat</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">NISN</label>
              <input type="number" class="form-control" id="Nisn" />
            </div>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary" onclick="tambahSiswa()">Simpan</button>
            <button class="btn btn-secondary" onclick="batalSiswa()" style="margin-left: 17px;">Batal</button>
          </div>
        </div>
        <div class="card mt-5">
          <div class="card-header">Tabel Siswa</div>
          <div class="card-body">
            <table class="table" id="tblSiswa">
              <tr>
                <th>No</th>
                <th>Nama</th>
                <th>JenKel</th>
                <th>E-mail</th>
                <th>No HP</th>
                <th>Alamat</th>
                <th>Asal Sekolah</th>
                <th>NISN</th>
                <th>Edit</th>
                <th>Hapus</th>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
